<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Controle de Acesso</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script>
		function validar() { 
		  if (document.getElementById("user").value == '' ) 
		  {
			alert("Digite um usuário!!");
			return;
		  }		  
		  if (document.getElementById("password").value == '')
		  {
			alert("Digite uma senha!!");
			return;
		  }
		  if (document.getElementById("cargo").value == 'op0')
		  {
			alert("Selecione seu cargo!!");
			return;
		  }
		  window.location.href="index";		  
        };</script>

    <div class="sidenav">
        <div class="login-main-text">
           <h2><b>ClinCode</b><br><b>Sistemas</b></h2>
           <p></p>
            <p>Sistema de Gestão de Clínicas e Consultórios</p>    
        </div>    
     </div>

     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>Codigo de Usúario</label>
                    <input type="text" class="form-control" id="user" name="user"placeholder="Digite seu RA">
                 </div>
                 <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite seu Senha">
                 </div>  

                 <div class="form-group">
                  <div class="col-md-15">
                     <select required name="cargo" id="cargo">
                        <option value="op0" onclick="validar()" selected>CARGO</option> 
                        <option value="op1" onclick="validar()"> Controle de Acesso TI</option>
                        <option value="op2" onclick="validar()"> Paciente</option>
                        <option value="op3" onclick="validar()"> Médico</option>
                     </select>
                        <button type="reset" class="btn btn-blue">Limpar</button>
                        <button type="button" class="btn btn-secondary"onclick="validar()">Login</button>
                  </div>
               </div>
               </form>
           </div>
        </div>
     </div>

     
        
</body></html>
