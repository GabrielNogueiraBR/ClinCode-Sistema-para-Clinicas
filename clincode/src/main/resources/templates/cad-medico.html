<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/medicos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Cadastro de Médicos</title>
</head>
<body>
    <header class="header">
        <nav class="menubar navbar navbar-light justify-content-between">
            <a class="navbar-brand">LOGO</a>
            <form class="form-inline">
                <a href="medicos"class="menu-items">MÉDICOS</a>
                <a href="/index"class="menu-items">SAIR</a>
            </form>
          </nav>
    </header>
    <div class="content">
        <div class="form-background">
            <center><h3><b>CADASTRO DE MÉDICO</b></h3></center>
            <hr style="border-color: rgb(64 117 255);">
            <form>
                <div class="form-style">
                    <div class="form-group">
                        <label for="inputNome">Nome: </label>
                        <input type="text" class="form-control" id="inputNome" placeholder="João da Silva">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputRg">RG:</label>
                        <input type="text" class="form-control" id="inputRg" placeholder="Rg">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputCpf">CPF:</label>
                        <input type="text" class="form-control" id="inputCpf" placeholder="123.456.789-01">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="dateNasc">Data de Nascimento: </label>
                            <input type="date" class="form-control" id="dateNasc">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputTelefone">Telefone: </label>
                            <input type="text" class="form-control" id="inputTelefone" placeholder="(XX) 9 1234-1234">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email:</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="123@facens.br">
                    </div>
                    <div class="form-group">
                        <label for="inputEspecialidade">Especialidade:</label>
                        <input type="text" class="form-control" id="inputEspecialidade" placeholder="Oftalmologista">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="inputEndereco">Endereço:</label>
                            <input type="text" class="form-control" id="inputEndereco" placeholder="R. Facens, 123">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputBairro">Bairro: </label>
                            <input type="text" class="form-control" id="inputBairro" placeholder="Jardim">
                        </div>
                    </div> 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputCidade">Cidade:</label>
                        <input type="text" class="form-control" id="inputCidade" placeholder="Sorocaba">
                        </div>
                        <div class="form-group col-md-4">
                        <label for="inputEstado">Estado:</label>
                        <input type="text" class="form-control" id="inputEstado" placeholder="SP">
                        </div>
                        <div class="form-group col-md-2">
                        <label for="inputCep">Cep:</label>
                        <input type="num" class="form-control" id="inputCep" placeholder="12345-678">
                        </div>
                    </div>               
                    <div class="form-group col-md-6" style="margin-left: -14px !important;">
                        <label for="avatar">Foto: </label>
                        <input type="file" class="form-control" id ="foto"  name="foto" accept="image/png, image/jpeg">
                    </div>
                </div>
                <hr style="border-color: rgb(64 117 255);">
                <div class="btn-form">
                    <button type="submit" class="btn btn-clin" style="margin-left: 10px;">Cadastrar</button>
                    <button type="submit" class="btn btn-outline-secondary">Limpar</button>
                </div>
            </form>                 
        </div>
    </div>
    <footer class="footer">
        <b style="float: right;margin-right: 20px;">@PA_FACENS2020-S04</b>
    </footer>
</body>
</html>
