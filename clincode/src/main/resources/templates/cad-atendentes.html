<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/atendentes.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ClinCode</title>
</head>
<body>
    <header class="header">
        <nav class="menubar navbar navbar-light justify-content-between">
            <a class="navbar-brand">LOGO</a>
            <form class="form-inline">
                <a href="atendentes"class="menu-items">ATENDENTES</a>
                <a href="\index"class="menu-items">SAIR</a>
            </form>
          </nav>
    </header>
    <div class="content">
        <div class="form-background">
            <center><h3><b>CADASTRO DE ATENDENTE</b></h3></center>
            <hr style="border-color: rgb(64 117 255);">
            <form th:action="@{/atendentes}" method="POST">
                <div class="form-style">
                    <div class="form-group">
                        <label for="nome">Nome: </label>
                        <input type="text" class="form-control" id="nome" placeholder="João da Silva" name="nome" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="rg">RG:</label>
                        <input type="text" class="form-control" id="rg" placeholder="RG" name="rg" required>
                        </div>
                        <div class="form-group col-md-6">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" placeholder="123.456.789-01" name="cpf" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="dataNascimento">Data de Nascimento: </label>
                            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="telefone1">Telefone 1: </label>
                            <input type="text" class="form-control" id="telefone1" placeholder="(XX) 9 1234-1234" name="telefone1" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="telefone2">Telefone 2: </label>
                            <input type="text" class="form-control" id="telefone2" placeholder="(XX) 9 1234-1234" name="telefone2"> 
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="rua">Endereço:</label>
                            <input type="text" class="form-control" id="rua" placeholder="R. Facens, 123" name="rua" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro: </label>
                            <input type="text" class="form-control" id="bairro" placeholder="Jardim" name="bairro" required>
                        </div>
                    </div>    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cidade">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Sorocaba" name="cidade" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado">Estado:</label>
                            <input type="text" class="form-control" id="estado" placeholder="SP" name="estado" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="numeroCasa">Numero da casa:</label>
                            <input type="num" class="form-control" id="numeroCasa" placeholder="999" name="numeroCasa" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="123@facens.br" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmEmail">Confirmar Email:</label>
                        <input type="email" class="form-control" id="inputConfirmEmail" placeholder="123@facens.br" required>
                    </div>    
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="12345" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmSenha">Confirmar Senha: </label>
                        <input type="password" class="form-control" id="inputConfirmSenha" placeholder="12345" required>
                    </div>
                    <div class="form-group">
                        <label for="area">Área:</label>
                        <input type="text" class="form-control" id="area" placeholder="Recepção" name="area">
                    </div>
                    <div class="form-group">
                        <label for="grupoRisco">Apresenta alguma patologia que o impossibilita de agir no combate do covid-19?</label>
                        <div class="small-9 columns">
                            <input type="radio" name="grupoRisco" value="true" style="margin: 10px;" />Sim 
                            <input type="radio" name="grupoRisco" value="false" style="margin-left: 10px; margin: 10px;" />Não
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="patologiaGrupoRisco">Se sim, qual(is): </label>
                        <input type="text" class="form-control" id="patologiaGrupoRisco" placeholder="Digite as patologias" name="patologiaGrupoRisco">
                    </div>
                    <div class="form-group">
                        <label for="turno">Turno:</label>
                        <div class="small-9 columns">
                            <input type="radio" name="turno" value="Diurno" style="margin: 10px;" />Diurno
                            <input type="radio" name="turno" value="Noturno" style="margin: 10px;" />Noturno
                        </div>
                        <!-- <input type="text" class="form-control" id="turno" placeholder="Diurno, Noturno, ..." name="turno"> -->
                    </div>
                </div>
                <hr style="border-color: rgb(64 117 255);">
                <div class="btn-form">
                    <button type="submit" class="btn btn-clin" style="margin-left: 10px;">Cadastrar</button>
                    <button type="submit" class="btn btn-outline-secondary">Limpar</button>
                </div>
            </form>                 
        </div>
    </div>
    <footer class="footer">
        <b style="float: right;margin-right: 20px;">@PA_FACENS2020-S04</b>
    </footer>
</body>
</html>
